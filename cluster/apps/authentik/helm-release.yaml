---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      version: 2.3.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  interval: 1h0m0s
  releaseName: authentik
  values:
    image:
      repository: goauthentik.io/dev-server
      tag: gh-master
      pullPolicy: Always
    ingress:
      enabled: true
      hosts:
        - host: ak.${SECRET_DOMAIN}
          paths:
            - path: "/"
              pathType: Prefix
    postgresql:
      enabled: true
      postgresqlPassword: ${AUTHENTIK_POSTGRES_PASSWORD}
    redis:
      enabled: true
      architecture: standalone
    fullnameOverride: authentik
    authentik:
      postgresql:
        name: "authentik"
        user: "authentik"
        password: ${AUTHENTIK_POSTGRES_PASSWORD}
      log_level: debug
      secret_key: ${AUTHENTIK_SECRET_KEY}
      outposts:
        container_image_base: goauthentik.io/dev-%(type)s:gh-%(build_hash)s
    env:
      # https://goauthentik.io/docs/installation/automated-install
      AK_ADMIN_PASS: ${AUTHENTIK_ADMIN_PASS}
      AK_ADMIN_TOKEN: ${AUTHENTIK_ADMIN_TOKEN}
