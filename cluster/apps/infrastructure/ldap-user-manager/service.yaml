---
apiVersion: v1
kind: Service
metadata:
  name: &app ldap-user-manager
  namespace: ldap-user-manager
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: ldap-user-manager.${SECRET_PRIVATE_DOMAIN}.
  ports:
    - name: http
      port: &port 443
      protocol: TCP
      targetPort: *port
